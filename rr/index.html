<!DOCTYPE html>
<html>
<head>
  <title>RICK ROLL</title>
</head>
<body style="margin:0; overflow:hidden;">
  <video autoplay playsinline controls src="rickroll-short.mp4"></video>
  <script>
    // Try to force unmuted autoplay after user interaction fallback
    const vid = document.querySelector("video");
    vid.play().catch(() => {
      // fallback in case autoplay fails
      vid.muted = true;
      vid.play();
    });
  </script>
</body>
</html>
