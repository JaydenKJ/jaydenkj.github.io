<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>The Zoo</h1>
    <form class="form" id="form">
        <div class="form-element">
            <label for="name">Your name</label>
            <input type="text" name="name">
        </div>
        <div class="form-element">  
            <label for="date">Date you want to visit</label>
            <input type="date" name="date" required>
        </div>
        <div class="form-element"> 
            <label for="people">How many people?</label>
            <input type="number" name="people" required>
        </div>
        <div class="form-element">
            <label for="phone-number">Phone number</label>
            <input type="tel" name="phone_number" required>
        </div>
        <div class="form-element">
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-element">
            <input type="submit" value="submit">
        </div>
    </form>
    <script>
document.getElementById('form').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent default form submission

    // Generate a unique ID
    var uniqueId = Date.now().toString(36) + Math.random().toString(36).substring(2);

    // Collect form data
    var formData = new FormData(e.target);
    var data = { id: uniqueId }; // Start with the generated ID
    formData.forEach((value, key) => data[key] = value);

    try {
        // Send data to Google Apps Script
        let response = await fetch('https://script.google.com/macros/s/AKfycbwVDsqh3rEamzXMhF22hA8w4jcR7Q0wqCQjHHX9Q_yiaPf95sM56ZoXYS6ICZrKSeY5/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        });

        if (response.ok) {
            let result = await response.json();
            if (result.success) {
                alert(`Form submitted successfully! Your ID is ${result.id}`);
                document.getElementById('form').reset(); // Clear the form
            } else {
                alert('Failed to submit the form: ' + result.message);
            }
        } else {
            console.error('Server response:', response);
            alert('Error submitting form');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error submitting form');
    }
});

    </script>
</body>
</html>
