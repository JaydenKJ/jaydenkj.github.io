<script>
   function showBox() {
  var box = document.getElementById("other");
  if (box.style.display === "none" || box.style.display === "") {
    box.style.display = "block";

}
function hideBox() {
  var box = document.getElementById("other");
  if (box.style.display === "block") {
    box.style.display = "none";
  }
}

  function backgroundHide() {
    var box = document.getElementById("other");
    if (box.style.display === "block") {
      box.style.display = "none";
    }
  }

  document.querySelector('.other').onclick = function() {
    hideBox(); // Hides the background and the container
  };

  document.querySelector('.container').onclick = function(event) {
    event.stopPropagation(); // Prevents hiding when clicking inside the container
  };

</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Check if there's a stored snippet or prompt for one
      let snippetName = localStorage.getItem("selectedSnippet");

      if (!snippetName) {
          snippetName = prompt("Enter grade EXACTLY (9th, 10th):");
          if (snippetName) {
              localStorage.setItem("selectedSnippet", snippetName);
          }
      }

      if (snippetName) {
          fetchSnippet(snippetName);
      }

      // Function to fetch and display the snippet
      function fetchSnippet(snippetName) {
          fetch(`https://pi.tail6e5d07.ts.net/${snippetName}`)
              .then(response => response.text())
              .then(html => {
                  document.getElementById('content').innerHTML = html;
              })
              .catch(error => {
                  console.error('Error fetching snippet:', error);
                  alert("Failed to load snippet.");
              });
      }

      // Function to change the snippet (re-prompt the user)
      function changeSnippet() {
          localStorage.removeItem("selectedSnippet");
          const newSnippet = prompt("Enter grade EXACTLY (9th, 10th):");
          if (newSnippet) {
              localStorage.setItem("selectedSnippet", newSnippet);
              fetchSnippet(newSnippet);
          }
      }

      // Set the onclick handler for the "Change Grade" button dynamically
      document.getElementById("changeButton").onclick = changeSnippet;
  });
</script>


<script>
  // Function to change the stylesheet
  function changeStyle() {
    // Ask the user to input the stylesheet number (e.g., 1, 2)
    let sheetNumber = prompt("Enter the stylesheet number (e.g., 1-6):");

    // Check if the input is a valid number
    if (sheetNumber && !isNaN(sheetNumber)) {
      let sheet = '../styles/background' + sheetNumber + '.css'; // Build the path (background1.css, background2.css, etc.)
      
      // Validate if the CSS file exists (optional)
      let validSheets = ['background1.css', 'background2.css', 'background3.css', 'background4.css', 'background5.css', 'background6.css']; // Add more valid filenames here
      if (validSheets.includes('background' + sheetNumber + '.css')) {
        // Change the href of the <link> tag to load the selected stylesheet
        document.getElementById('stylesheet-link').href = sheet;
        
        // Save the selected stylesheet number to localStorage
        localStorage.setItem('selectedStyle', sheetNumber);
      } else {
        alert('Invalid stylesheet number!');
      }
    } else {
      alert('Please enter a valid number!');
    }
  }

  // Check if a stylesheet was previously selected and apply it
  window.onload = function() {
    let savedStyle = localStorage.getItem('selectedStyle');
    if (savedStyle) {
      let sheet = '../styles/background' + savedStyle + '.css';
      document.getElementById('stylesheet-link').href = sheet;
    }
  };
</script>
